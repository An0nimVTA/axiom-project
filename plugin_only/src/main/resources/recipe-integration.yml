# Recipe Integration Configuration
# Defines cross-mod crafting and real resource compatibility

recipeIntegration:
  enabled: true
  
  modules:
    # Steel Integration - Cross-mod steel compatibility
    steelIntegration:
      enabled: true
      mods:
        - "industrialupgrade"
        - "immersiveengineering"
        - "mekanism"
      conversionRate: 1.0  # 1 IE steel = 1 IU steel
      crossRecipes:
        # Allow steel from any mod to be used in any mod's recipes
        steelForMachinery: true
        steelForWeapons: true
        steelForConstruction: true
    
    # Bullet Integration - Ammo cross-compatibility
    bulletIntegration:
      enabled: true
      crossCompatibility:
        tacz: ["pointblank"]
        pointblank: ["tacz"]
      conversionRate: 1.0  # 1 TACZ bullet = 1 PB bullet
      universalAmmo:
        enabled: true
        baseMaterials: ["tacz:bullet", "pointblank:bullet", "minecraft:arrow"]
        output: "tacz:universal_ammo"
        craftingDifficulty: "medium"
      
    # Circuit Integration - Components for different tech mods
    circuitIntegration:
      enabled: true
      mods:
        - "appliedenergistics2"
        - "immersiveengineering"
        - "industrialupgrade"
      crossRecipes:
        ae2CircuitsWithIE: true
        ieCircuitsWithAE2: true
        iuCircuitsWithAE2: true
        advancedCircuitSynergy: true
        
    # Energy Component Integration - Components for energy systems
    energyIntegration:
      enabled: true
      mods:
        - "immersiveengineering"
        - "industrialupgrade"
        - "appliedenergistics2"
        - "mekanism"
        - "voltaic"
      crossRecipes:
        powerCablesInterchangeable: true
        energyCellsUniversal: true
        generatorPartsMixed: true
        
    # Construction Materials Integration
    constructionIntegration:
      enabled: true
      mods:
        - "immersiveengineering"
        - "industrialupgrade"
        - "appliedenergistics2"
      crossRecipes:
        reinforcedBlocks: true
        structuralComponents: true
        decorativeBlocks: true

  # Custom recipe definitions with mod integration
  customRecipes:
    # Universal bullet using cross-mod materials
    universal_bullet_recipe:
      enabled: true
      type: shapeless
      result: "minecraft:arrow"
      inputs:
        - "tacz:gunpowder_substitute"  # Alternative gunpowder
        - "immersiveengineering:material:0"  # IE steel rod
        - "minecraft:feather"
        - "industrialupgrade:steel_ingot"  # Alternative to iron
      outputAmount: 16
      category: "munition"
    
    # Advanced circuit using materials from multiple mods
    advanced_circuit_multi_mod:
      enabled: true
      type: shaped
      result: "appliedenergistics2:calculation_processor"
      pattern:
        - "QCQ"
        - "LIL"
        - "QCQ"
      ingredients:
        Q: ["appliedenergistics2:certus_quartz_crystal", "appliedenergistics2:nether_quartz_crystal"]
        C: ["immersiveengineering:component_electronic", "industrialupgrade:electronic_component", "mekanism:alloy_infused"]
        L: ["minecraft:redstone", "appliedenergistics2:logic_processor"]
        I: ["minecraft:iron_ingot", "immersiveengineering:ingot_steel", "industrialupgrade:steel_ingot"]
      outputAmount: 1
      category: "electronics"
      
    # Steel production using multiple mod inputs
    steel_production_mixed:
      enabled: true
      type: shapeless
      result: "immersiveengineering:ingot_steel"
      inputs:
        - "minecraft:iron_ingot"  # Base material
        - "minecraft:coal"  # Fuel
        - "immersiveengineering:coal_coke"  # Better fuel alternative
        - "industrialupgrade:processed_coal"  # Another fuel option
      outputAmount: 1
      category: "metallurgy"
      
    # Military equipment using cross-mod materials
    tactical_gear_assembly:
      enabled: true
      type: shaped
      result: "capsawims:tactical_vest"
      pattern:
        - "SSS"
        - "P P"
        - "STS"
      ingredients:
        S: ["immersiveengineering:ingot_steel", "industrialupgrade:steel_ingot", "minecraft:iron_ingot"]
        P: ["minecraft:leather", "immersiveengineering:material_jute", "minecraft:rabbit_hide"]
        T: ["minecraft:string", "minecraft:slime_ball"]  # Binding materials
      outputAmount: 1
      category: "military"
      
    # Industrial machinery using mixed mod components
    industrial_machine_frame:
      enabled: true
      type: shaped
      result: "immersiveengineering:metal_multiblock"
      pattern:
        - "III"
        - "ICI"
        - "III"
      ingredients:
        I: ["immersiveengineering:ingot_steel", "industrialupgrade:steel_ingot", "mekanism:ingot_steel", "minecraft:iron_ingot"]
        C: ["immersiveengineering:component_electronic", "industrialupgrade:electronic_component", "mekanism:alloy_reinforced"]
      outputAmount: 1
      category: "industrial"
      
    # Universal generator using alternative energy blocks
    universal_generator:
      enabled: true
      type: shaped
      result: "industrialupgrade:generator_basic"
      pattern:
        - "CRC"
        - "RMR"
        - "CRC"
      ingredients:
        C: ["minecraft:cobblestone", "immersiveengineering:stone_decoration", "minecraft:andesite"]
        R: ["minecraft:redstone", "appliedenergistics2:certus_quartz_crystal", "minecraft:blaze_rod"]
        M: ["industrialupgrade:basic_motor", "immersiveengineering:component_electronic", "mekanism:alloy_infused"]
      outputAmount: 1
      category: "energy"

  # Resource substitution rules
  resourceSubstitution:
    # Resources that can be used interchangeably
    interchangeable:
      - groupName: "steel_ingots"
        items: 
          - "immersiveengineering:ingot_steel"
          - "industrialupgrade:steel_ingot"
          - "mekanism:ingot_steel"
          - "minecraft:iron_ingot"  # Vanilla fallback
        priority: ["industrialupgrade", "immersiveengineering", "mekanism", "minecraft"]
        
      - groupName: "electronic_components"
        items:
          - "immersiveengineering:component_electronic"
          - "industrialupgrade:electronic_component"
          - "appliedenergistics2:calculation_processor"  # Advanced alternative
          - "mekanism:alloy_infused"  # Alternative
          - "minecraft:redstone"
        priority: ["mekanism", "industrialupgrade", "immersiveengineering", "appliedenergistics2", "minecraft"]
        
      - groupName: "construction_blocks"
        items:
          - "immersiveengineering:stone_decoration"
          - "industrialupgrade:reinforced_plate"
          - "minecraft:iron_block"
          - "minecraft:smooth_stone"
          - "minecraft:andesite"
        priority: ["industrialupgrade", "immersiveengineering", "minecraft"]
        
    # Bullet types that can be used interchangeably with efficiency modifiers
    bullets:
      - group: ["tacz:small_bullet", "pointblank:bullet", "minecraft:arrow", "tacz:large_bullet"]
        damageMultiplier: 1.0
        ammoCostMultiplier: 1.0
        crossCompatibility: true
        
  # Furnace fuel compatibility with modded fuels
  furnaceFuel:
    # Allow modded fuel equivalents to be used in all furnaces
    moddedFuelCompatibility: true
    # Conversion efficiency for different fuels
    efficiency:
      "immersiveengineering:coal_coke": 1.5
      "industrialupgrade:processed_coal": 1.3
      "mekanism:biofuel": 1.2
      "minecraft:coal": 1.0
      "minecraft:charcoal": 1.0

  # Performance settings
  performance:
    # Check recipe compatibility regularly (in ticks, 20 ticks = 1 second)
    checkInterval: 200  # 10 seconds
    # Maximum number of integration recipes to create
    maxRecipes: 1000
    # Enable recipe caching
    enableCaching: true
    # Cache expiration time (in minutes)
    cacheExpirationMinutes: 30